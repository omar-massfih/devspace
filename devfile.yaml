schemaVersion: 2.2.0
metadata:
  name: test-workspace
attributes:
  .vscode/extensions.json: |
    {
      "recommendations": [
        "continue.continue"
      ]
    }

components:
  - name: tools
    container:
      image: registry.youni.no/docap/udi:latest
      mountSources: true
      memoryLimit: 2Gi
      cpuLimit: '1'
      memoryRequest: 512Mi
      cpuRequest: 200m
      env:
        - name: KUBECONFIG
          value: /home/user/.kube/config
