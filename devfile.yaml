schemaVersion: 2.2.0
metadata:
  name: test-workspace

components:
  - name: tools
    container:
      image: registry.youni.no/docap/udi:latest
      mountSources: true
      memoryLimit: 2Gi
      cpuLimit: "1"
      memoryRequest: 512Mi
      cpuRequest: 200m
      command: ["sleep"]
      args: ["infinity"]
      env:
        - name: KUBECONFIG
          value: /home/user/.kube/config
