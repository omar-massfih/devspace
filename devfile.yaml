      image: quay.io/lukaswb/pollmaster-devspace:latest
      mountSources: true
      memoryLimit: 2Gi
      cpuLimit: "1"
      memoryRequest: 512Mi
      cpuRequest: 200m
      command: ["bash"]
      args: ["-c", "sleep infinity"]
